<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HomeVision Unpacker</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
<div class="max-w-3xl mx-auto p-6">
<h1 class="text-2xl font-semibold mb-4">HomeVision Unpacker</h1>
<div id="drop" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center bg-white">
<p id="dropText">Drag & Drop or click to select .env file</p>
<input id="fileInput" type="file" accept=".env" class="hidden" />
</div>
<div id="results" class="mt-6"></div>
<div class="mt-4">
<button id="downloadZip" class="px-4 py-2 bg-blue-600 text-white rounded">Download all as ZIP</button>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
<script src="script.js"></script>
</body>
</html>
